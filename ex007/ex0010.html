<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando pais</title>
    <style>
        h1 {
            color: green;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    
        #botao {
            background-color: rgb(36, 60, 192);
            color: white;
        }
    
        body {
            background-color: yellow;
            font-size: 1.5em;
        }
    
    
    
    
    </style>
</head>
<body>
    <h1>Qual o seu pais?</h1>
    qual o seu pais? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" id="botao" onclick="verificar()">
    <div id="res">

    </div>



    <script>

    function verificar(){
        var txtp = document.getElementById('txtpais')
        var res = document.getElementById('res')
        var pais = String(txtp.value)
        res.innerHTML = `<p>Seu pais é: ${pais} </p>`
        if (pais == 'Brasil'){
            res.innerHTML += `<p> Você é brasileiro!</p>`
        } else {
            res.innerHTML += `<P> Você é estrangeiro!`
        } 
    }
        
    </script>
</body>
</html>
